[colors]
background = #000000cc
foreground = #e76f8b
selected = #ffffff

[bar/bottombar_main]
monitor = ${env:MONITOR:}
width = 100%
height = 20
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding-left = 3
padding-right = 3
module-margin = 1
font-0 = "FiraCode Nerd Font:size=11"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=12"
font-2 = "Noto Sans:style=Bold:size=12"
bottom = true

modules-left = i3 arrow
modules-center = workspacetitle
modules-right = separator memory cpu temp separator volume datetime separator powerbutton

[bar/bottombar_secondary]
monitor = DVI-D-0
width = 100%
height = 20
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding-left = 3
padding-right = 3
module-margin = 1
font-0 = "FiraCode Nerd Font:size=11"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=12"
font-2 = "Noto Sans:style=Bold:size=12"
bottom = true

modules-left = i3-secondary

[module/separator]
type = custom/text
content = "|"
content-foreground = ${colors.selected}

[module/arrow]
type = custom/text
content = ">"
content-foreground = ${colors.selected}

[module/powerbutton]
type = custom/text
content = "ï€‘"
content-foreground = ${colors.foreground}
click-left = exec systemctl poweroff
click-right = exec systemctl reboot

[module/workspacetitle]
type = internal/xwindow
label = %{T3}%title:0:60:...%%{T-}
label-foreground = ${colors.selected}

[module/i3]
type = internal/i3
format = <label-state>
label-focused = " [%name%] "
label-focused-foreground = ${colors.selected}
label-unfocused = "%name% "
label-unfocused-foreground = ${colors.foreground}
label-urgent = "[%name%]!"
label-urgent-foreground = #ff0000
label-focused-padding = 1
label-unfocused-padding = 1
label-urgent-padding = 1
pin-workspaces = true
index-sort = true

[module/i3-secondary]
type = internal/i3
format = <label-state>
label-focused = " [%name%] "
label-focused-foreground = ${colors.selected}
label-unfocused = "%name% "
label-unfocused-foreground = ${colors.foreground}
label-urgent = "[%name%]!"
label-urgent-foreground = #ff0000
label-focused-padding = 1
label-unfocused-padding = 1
label-urgent-padding = 1
pin-workspaces = true
index-sort = true

[module/volume]
type = internal/pulseaudio
format-volume-prefix = "ï€¨ "
format-volume = <label-volume>
format-volume-foreground = ${colors.foreground}
label-volume = %percentage%%
label-muted = "ï€¦ muted"
label-muted-foreground = ${colors.selected}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-foreground = ${colors.foreground}
label = %percentage:2%%

[module/temp]
type = internal/temperature
interval = 2
format-prefix = "ï‹‰ "
format-foreground = ${colors.foreground}
label = %temperature-c%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ðŸ–´ "
format-foreground = ${colors.foreground}
label = %percentage_used%%

[module/datetime]
type = internal/date
interval = 1
date = %d/%m %H:%M
label = %date%
label-foreground = ${colors.foreground}

[module/localip]
type = custom/script
interval = 3600
exec = ip -4 addr show scope global | awk '/inet/ {print $2}' | cut -d/ -f1
label = %{T1}ï›¿ %output%%{T-}
label-foreground = ${colors.foreground}
click-left = exec sh -c 'ip=$(ip -4 addr show scope global | awk "/inet/ {print \$2}" | cut -d/ -f1 | tr -d "\n"); echo "$ip" | xclip -selection clipboard && notify-send "Local IPv4 Address" "Copied to clipboard: $ip"'

[module/ipv4]
type = custom/script
interval = 3600
exec = curl -s https://ipinfo.io/ip | tr -d '\n'
label = %{T1}ïƒ¨ %output%%{T-}
label-foreground = ${colors.foreground}
click-left = exec sh -c 'ip=$(curl -s https://ipinfo.io/ip | tr -d "\n"); echo "$ip" | xclip -selection clipboard && notify-send "Public IPv4 address copied to clipboard: $ip"'

[settings]
screenchange-reload = true
pseudo-transparency = true
